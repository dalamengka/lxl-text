<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>签到表</title>
	</head>
	<body>
		<input type="text" id="in1"><br>
		<button id="btn1">点击签到</button>
		<button id="btn2">点击查看未到人员</button>
		<script>
			var in1 = document.getElementById('in1');
			var btn1 = document.getElementById('btn1');
			var btn2 = document.getElementById('btn2');
			var a = '小明,小强,小红,小蓝,小光,小小,阿亮,大司马';
			var b = [];
			btn1.onclick = function(){
				b.push(in1.value);
				in1.value = "";
				console.log(b);
			}
			btn2.onclick = function(){
				var reg = new RegExp(b,"ig");
				var rep = a.replace(reg,"");
				alert('未签到成员有:' + rep);
			}
		</script>
	</body>
			
</html>

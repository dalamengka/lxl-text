<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>自动取款机</title>
</head>
<body>
    <button id="btn">点击取款</button>
    <script>
        var a = 123456789;
        var b = 123456;
        var c = 5000;
        var btn = document.getElementById('btn');
        btn.onclick = function(){
            var q = Number(prompt('请输入您的银行卡号:'));
            var w = Number(prompt('请输入您的银行卡号密码:'));
            while(w!=b,q!=a){
                alert('密码或银行卡号输入错误,请重新输入');
                var q = Number(prompt('请输入您的银行卡号:'));
                var w = Number(prompt('请输入您的银行卡号密码:'));
            }
            if(w==b,q==a){
                var e = prompt('请问您取多少钱?');
            }
            while(e>c){
                alert('您的卡里没有您想的多哦亲~');
                var e = prompt('请再次确认您取多少钱?');
            }
            var z = c-e;
            alert('取款成功!卡里余额'+z+'元.');
        }
    </script>
</body>
</html>

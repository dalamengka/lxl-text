<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>计算器</title>
    <style>
    #btn{
        width: 150px;
        height: 60px;
        color: deeppink;
        border:none;
        background-color:deepskyblue;
        border-radius: 50%;
    }
    </style>
</head>
<body>
    <button id='btn'>点击开始计算</button>
    <script>
    var btn = document.getElementById('btn');
    btn.onclick=function(){
        jisuan();
    }
    function jisuan(){
        var a = Number(prompt('请输入第一个数字'));
        var b = prompt('请输入运算符');
        var c = Number(prompt('请输入第二个数字'));
        alert(b=='+'?a+c:b=='-'?a-c:b=='*'?a*c:b=='/'?a/c:alert('请输入正确的计算方式'));
    }
    </script>
</body>
</html>
